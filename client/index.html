<!DOCTYPE html>
<html>
<head><title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'> </script>
<script src='js.js'> </script>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to our Passport app
                <div class="account-wall"><img
                        src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        class="profile-img">

                    <fieldset  class="form-signin">
                        <input type="text" name="username"
                               placeholder="UserName" required
                               autofocus class="form-control">
                        <input
                            type="password" name="password" placeholder="Password" required class="form-control">
                        <button id="signInBtn" rel="signin" type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        <span class="clearfix"></span>
                    </fieldset>
                </div>
                <a id="create" rel="create" binary = "0" class="text-center new-account">Create an account</a>

                <div id="message"></div>
                <div> <a class="btn btn-block btn-social btn-lg btn-facebook"">
                    <i class="fa fa-facebook">

                    </i>Sign in with Facebook</a>
                </div>
            </h1>
        </div>
    </div>
</div>
</body>


</html>
